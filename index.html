<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Days ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #ff4d6d; margin-bottom: 20px; font-size: 1.5rem; }
        .day-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .day-item {
            padding: 12px;
            border-radius: 10px;
            background: #f8f9fa;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .completed {
            background: #ffe3e3;
            color: #adb5bd;
            text-decoration: line-through;
            opacity: 0.7;
        }
        .x-mark { color: #ff4d6d; font-weight: 900; }
        .active {
            border: 2px solid #ff4d6d;
            background: #fff0f3;
            cursor: pointer;
            color: #ff4d6d;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        #finalMessage {
            display: none;
            font-size: 1.4rem;
            color: #ff4d6d;
            font-weight: bold;
            padding: 20px;
            animation: heartBeat 1.2s infinite;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">Waiting for Monday...</h2>
    <div class="day-list" id="calendar"></div>
    <div id="finalMessage">eppudu vastahve! ü•∞‚ù§Ô∏è</div>
</div>

<script>
    const calendar = document.getElementById('calendar');
    const finalMessage = document.getElementById('finalMessage');
    const title = document.getElementById('title');
    const today = new Date();
    today.setHours(0,0,0,0);

    // 1. Calculate Last Sunday
    let startDay = new Date(today);
    startDay.setDate(today.getDate() - today.getDay()); 
    startDay.setHours(0,0,0,0);

    // 2. Calculate Next Monday (if today is Monday, it looks for the next one)
    let endDay = new Date(today);
    let daysToMonday = (8 - today.getDay()) % 7;
    if (daysToMonday === 0) daysToMonday = 7; 
    endDay.setDate(today.getDate() + daysToMonday);
    endDay.setHours(0,0,0,0);

    // 3. Loop from startDay to endDay
    let current = new Date(startDay);
    while (current <= endDay) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-item';
        
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        const dateString = current.toLocaleDateString('en-US', options);
        
        if (current.getTime() < today.getTime()) {
            // Past Days
            dayDiv.classList.add('completed');
            dayDiv.innerHTML = `<span>${dateString}</span> <span class="x-mark">‚úò</span>`;
        } else if (current.getTime() === endDay.getTime()) {
            // Target Monday
            dayDiv.classList.add('active');
            dayDiv.innerHTML = `<span>${dateString}</span> <span>Click Me! ‚ûú</span>`;
            dayDiv.onclick = () => {
                title.style.display = 'none';
                calendar.style.display = 'none';
                finalMessage.style.display = 'block';
            };
        } else {
            // Future Days (including Today)
            dayDiv.innerHTML = `<span>${dateString}</span> <span>‚è≥</span>`;
        }

        calendar.appendChild(dayDiv);
        current.setDate(current.getDate() + 1);
    }
</script>

</body>
</html>
